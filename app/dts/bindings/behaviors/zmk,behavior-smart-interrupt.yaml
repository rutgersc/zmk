description: Smart Interrupt Behavior

compatible: "zmk,behavior-smart-interrupt"

include: zero_param.yaml

properties:
  bindings:
    type: phandle-array
    required: true
  ignored-key-positions:
    type: array
    required: false
    default: []
  ignored-layers:
    type: array
    required: false
    default: []
  timeout-ms:
    type: int
    default: -1
  tap-ms:
    type: int
    default: 5
